<div class="row m-3">
    <div class="col-md-6">
        <a routerLink="/client/add" class="btn btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i> New Client
        </a>
    </div>
    <div class="col-md-6">
        <h4 class="text-right">Total: {{ total | currency:"USD":"symbol" }}</h4>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h4 class="card-title"> List of clients</h4>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td scope="row">{{ client.lastName }} {{ client.firstName }}</td>
                    <td>{{ client.phone }}</td>
                    <td>{{ client.balance | currency:'USD':'symbol'}}</td>
                    <td class="text-right">
                        <a href="" class="btn btn-info mr-1"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                        <a href="" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
